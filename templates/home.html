<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 30px auto;
        }
        .btn {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Music Guessing Game!</h1>
    <p>High Score: {{ high_score }}</p>
    
    <div class="menu">
        <a href="{{ url_for('game') }}" class="btn">Start Game</a>
        <a href="{{ url_for('settings') }}" class="btn">Settings</a>
    </div>
</body>
</html>
