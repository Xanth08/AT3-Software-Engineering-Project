<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #4a90e2, #9013fe);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px; /* Increased padding for a more spacious look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Set max width */
            width: 100%; /* Full width */
            margin: 0 auto; /* Center the container */
        }
        h1 {
            font-size: 2.5em; /* Larger title size */
            margin-bottom: 20px; /* Space below the title */
            font-weight: bold; /* Bold title */
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
            color: black;
        }
        button {
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            color: #4CAF50; /* Text color */
            border: 2px solid #4CAF50; /* Outline */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px; /* Space above the button */
        }
        button:hover {
            background-color: #4CAF50; /* Background on hover */
            color: white; /* Text color on hover */
        }
        p {
            margin-top: 20px; /* Space above the paragraph */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" class="text-blue-300">Login here</a></p>
    </div>
</body>
</html>
